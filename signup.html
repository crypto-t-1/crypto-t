<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Crypto-T</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="CT.png">
</head>
<style>
    body{
        background-image: url(coinbg.jpg);
    }
</style>
<body>
    <div class="container">
        <form class="signup-form">
            <h2 style="color: aliceblue;">Sign Up</h2>
            <div class="form-group">
                <label for="username" style="color: aliceblue;">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: aliceblue;">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: aliceblue;">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" style="color: aliceblue;">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit"><a id="hehe" href="main.html">Sign Up</a></button>
            <p style="color: aliceblue;">Already have an account? <a href="login.html" style="color: aliceblue;">Sign In</a></p>
        </form>
    </div>
</body>
</html>
